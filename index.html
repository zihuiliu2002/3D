<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- This 3D geometric art piece was modelled after Dutch artist Piet Mondrian's
      'Composition in Red, Blue and Yellow' in 1930. 3 cylinders with designs are coded below for the display. Each cylinder has their own set of pieces to make it unique
      from one another.-->
      
      <!-- 1st red based cylinder on the left-->
      <a-cylinder
        position="-1.5 2 -3"
        radius="0.5"
        height="4"
        color="#D03123"
      ></a-cylinder>
      <!-- vertical stripe that stretches from top to bottom for the first cylinder-->
      <a-plane position="-1.25 2 -2.6" rotation="0  4" width="0.2" height="4" color="#000000"></a-plane>
      <!-- Top White cylinder for the first cylinder-->
      <a-cylinder position="-1.5 3.3 -3" radius="0.5" height="1.5" color="#EADDCA"></a-cylinder>
      <!-- Middle White cylinder for the first cylinder-->
      <a-cylinder position="-1.5 1.8 -3" radius="0.5" height="1.7" color="#EADDCA"></a-cylinder>
      <!-- Bottom Blue cylinder for the first cylinder-->
      <a-cylinder position="-1.5 0.45 -3" radius="0.5" height="1.0" color="#0047ab"></a-cylinder>
      
      <!-- top red half cylinder for the first cylinder-->
      <a-cylinder position="-1.4 0.45 -3" radius="0.44" height="0.9" color="#EADDCA"></a-cylinder>
      <!-- middle half cylinder for the first cylinder-->
      <a-cylinder position="-1.4 2.5 -3" radius="0.44" height="3.1" color="#D03123"></a-cylinder>
      
      <!-- 8 white cylinders on first column -->
      <a-cylinder
        position="-1.6 1 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="-1.4 1 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="-1.6 0.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="-1.4 0.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="-1.6 3 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="-1.4 3 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="-1.6 2.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="-1.4 2.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <!--------------------------------------------------------->
      
      <!-- 2nd red base cylinder in the middle -->
      <a-cylinder
        position="0 2 -3"
        radius="0.5"
        height="4"
        color="#D03123"
      ></a-cylinder>
      
      <!-- White bottom for the second cylinder-->
      <a-cylinder position="0 0.45 -3" radius="0.5" height="1.0" color="#EADDCA"></a-cylinder>
      
      <!-- 8 white small cylinders on second column -->
      <a-cylinder
        position="0.1 1 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="-0.1 1 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="0.1 0.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="-0.1 0.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="0.1 3 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="-0.1 3 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="0.1 2.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="-0.1 2.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <!--------------------------------------------------------->

      <!-- 3rd red based cylinder on the right -->
      <a-cylinder
        position="1.5 2 -3"
        radius="0.5"
        height="4"
        color="#D03123"
      ></a-cylinder>
      
      <!-- White bottom for the third cylinder-->
      <a-cylinder position="1.5 0.45 -3" radius="0.5" height="1.0" color="#EADDCA"></a-cylinder>

      <!-- bottom yelllow half cylinder in the corner for the third cylinder-->
      <a-cylinder
        position="1.6 0 -3"
        radius="0.46"
        height="0.6"
        color="#FFFF00"
      ></a-cylinder>
      
       <!-- vertical stripe for the white cylinder on the third cylinder-->
      <a-plane position="1.6 0.4 -2.51" rotation="0  4" width="0.2" height="1" color="#000000"></a-plane>
      
      
      <!-- 8 white small cylinders on third column -->
      <a-cylinder
        position="1.6 1 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="1.4 1 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="1.6 0.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="1.4 0.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="1.6 3 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      <a-cylinder
        position="1.4 3 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="1.6 2.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>

      <a-cylinder
        position="1.4 2.8 -3"
        rotation="90 0 0"
        radius="0.05"
        height="1"
        color="#EADDCA"
      ></a-cylinder>
      
      
      <!-- All of the horizontal black stripes on all three cylinders -->
      <a-cylinder
        position="-1.5 0.93 -3"
        radius="0.5"
        height="0.1"
        color="#000000"
      ></a-cylinder>
      
      <!-- Horizontal black cylinder on 2nd cylinder -->
      <a-cylinder
        position="0 0.93 -3"
        radius="0.5"
        height="0.1"
        color="#000000"
      ></a-cylinder>
      
      <!-- 1st Horizontal black cylinder on 3rd cylinder -->
      <a-cylinder
        position="1.5 0.93 -3"
        radius="0.5"
        height="0.1"
        color="#000000"
      ></a-cylinder>
      
      <!-- 2nd Horizontal black cylinder on 3rd cylinder -->
      <a-cylinder
        position="1.5 0.4 -3"
        radius="0.5"
        height="0.15"
        color="#000000"
      ></a-cylinder>
      
      <!-- 1st Horizontal black cylinder on 1st cylinder -->
      <a-cylinder
        position="-1.5 2.6 -3"
        radius="0.5"
        height="0.2"
        color="#000000"
      ></a-cylinder>
      
      <!-- 2nd Horizontal black cylinder on 1st cylinder -->
      <a-cylinder
        position="-1.5 0.93 -3"
        radius="0.5"
        height="0.1"
        color="#000000"
      ></a-cylinder>
      
      
<!-- Gray floor surface on the bottom-->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#A9A9A9"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
             
  
    </a-scene>
  </body>
</html>
